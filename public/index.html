<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="dashboard.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
	<link rel="shortcut icon" href="carta_icon_128px.png">
	<title>CARTA Dashboard</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="dashboard.js"></script>
<div class="dashboard">
	<div class="login-form">
		<!--		Comment out these lines if not enabling local login-->
		<input id="username" type="text" placeholder="username"/>
		<input id="password" type="password" placeholder="password"/>
		<button id="login" class="button button-primary">login</button>

		<!--	Enable these lines for google login compatibility-->
		<div class="sso-buttons">
			<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
		</div>

		<p id="login-status" style="display: none"></p>
	</div>
	<div class="carta-form" style="display: none">
		<button id="open" class="button button-secondary">open CARTA</button>
		<button id="stop" class="button button-warning">stop carta server</button>
		<button id="logout" class="button button-primary">logout</button>
		<p id="carta-status" style="display: none"></p>
	</div>
</div>
</body>
</html>
